<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    {% block title %}{% endblock %}
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Магазин жидкостей</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/">Главная</a>
    <a class="p-2 text-dark" href="/about">Про магазин</a>
  </nav>
  <a class="btn btn-outline-primary" href="/create">Добавить жидкость</a>
</div>

{% block body %}{% endblock %}

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <img class="mb-2" src="/static/pivas.png" alt="" width="32" height="24">
        <small class="d-block mb-3 text-muted">© 2022-2022</small>
      </div>
      <div class="col-6 col-md">
        <h5>Фичи</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="/team">Команда</a></li>
          <li><a class="text-muted" href="#">Для разработчиков</a></li>
          <li><a class="text-muted" href="https://aliexpress.ru/">Крутые штуки</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Ресурсы</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="https://jawsbeer.ru/">Пивоварня</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Эбаут</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="https://www.google.com/maps/place/Jawsspot/@56.840732,60.61431,15z/data=!4m5!3m4!1s0x0:0x3d51b84b87fa3474!8m2!3d56.8407456!4d60.6144246">Как нас найти</a></li>
        </ul>
      </div>
    </div>
  </footer>
</div>


</body>
</html>
